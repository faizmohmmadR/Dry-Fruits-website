<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="add-product">
      <h1>Add Product Page</h1>
      <form class="add-form" id="add-prd-form"   action="../html/index.html" method="get">
        <input type="text" id="product-name" placeholder="Product Name" />
        <p id="showError"></p>
        <input type="number" id="price" placeholder="Price" />
        <p id="showError"></p>
        <input type="text" name="" id="product-description" placeholder="Description" />
        <p id="showError"></p>
        <input type="text" id="address" placeholder="Address" />
        <p id="showError"></p>
        <input type="file" id="image" />
        <div class="btn">
          <input type="reset" />
          <input id="add-submit" type="submit" />
        </div>
      </form>
    </div>
    <script src="../javascript/addProductFormValidation.js"></script>
  </body>
</html>
